<div id="angularRoot">
  <div class="example-container mat-elevation-z8">

    <mat-table #table="" [dataSource]="dataSource">

      <!-- addIcon Column -->
      <ng-container matColumnDef="addIcon">
        <mat-header-cell *matHeaderCellDef=""> </mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="element.expand = !element.expand">
          <i class="material-icons">{{expandedElement == element?&apos;remove_circle&apos;: &apos;add_circle&apos;}}</i>
        </mat-cell>
      </ng-container>


      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef=""> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef=""> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef=""> Weight </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef=""> Symbol </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="displayedColumns2">
        <mat-cell *matCellDef="let detail">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput="" placeholder="Favorite food" value="Sushi">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <textarea matInput="" placeholder="Leave a comment"></textarea>
            </mat-form-field>
          </form>
          {{detail.element.position}} {{detail.element.symbol}}
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple="" [class.expanded]="!row.expand" (click)="test(row)"></mat-row>
      <mat-row *matRowDef="let row; columns: [&apos;displayedColumns2&apos;]; when: isExpansionDetailRow" [@detailExpand]="row.element.expand ? &apos;expanded&apos; : &apos;collapsed&apos;" style="overflow: hidden">
      </mat-row>
    </mat-table>
  </div>
</div>
